<h1>Listado de Heroes</h1>

<div *ngIf="heroeBorrados; else noBorrado">
  <h1>Heroes borrados</h1>
  <span>{{ heroeBorrados }}</span>
</div>

<ng-template #noBorrado>
  <h3>NO ha borrado nada.</h3>
</ng-template>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>

<button (click)="borrarHeroe()">Borrar Heroe</button>
